<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel di html</title>
  </head>
  <body>
    <table border="1" celpadding="10">
      <tr>
        <td bgcolor="yellow">baris 1 kolom 1</td>
        <td>baris 2 kolom 2</td>
      </tr>
      <tr bgcolor="blueviolet">
        <td>Baris 2 kolom 1</td>
        <td>Baris 2 kolom 1</td>
      </tr>
    </table>
    <br />
    <table border="1" celpadding="10">
      <tr>
        <th rowspan="2" bgcolor="yellow">bulan</th>
        <th colspan="2" bgcolor="#00ff80">tahun</th>
      </tr>
      <tr>
        <td>Januari</td>
        <td>500 kg</td>
        <td>231 kg</td>
      </tr>
    </table>
    <br />
    <table border="1" celpadding="10">
      <tr>
        <th colspan="3" bgcolor="yellow">produk unggulan</th>
      </tr>
      <tr>
        <td rowspan="4">
          <img
            src="https://ketahananpangan.semarangkota.go.id/v3/content/images/Padi.jpg"
            alt=""width=100 />
        </td>
      </tr>
      <tr>
        <td> nama</td>
        <td>benih code</td>
      </tr>
      <tr>
        <td>harga</td>
        <td>20.000</td>
      </tr>
    </table>
  </body>
</html>
